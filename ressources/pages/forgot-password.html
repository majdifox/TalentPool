<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mot de passe oublié - Plateforme de Recrutement</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <h2>Mot de passe oublié</h2>
            <p>Entrez votre email pour réinitialiser votre mot de passe</p>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="forgot-password-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                    <div class="error" id="email-error"></div>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="reset-btn">Envoyer le lien de réinitialisation</button>
            </form>
            
            <div class="auth-footer">
                <p><a href="login.html">Retour à la connexion</a></p>
            </div>
            
            <div class="auth-footer">
                <a href="../index.html">Retour à l'accueil</a>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/forgotPassword.js"></script>
</body>
</html>
