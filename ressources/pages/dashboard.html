<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tableau de bord - Plateforme de Recrutement</title>
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="dashboard-container">
        <div class="dashboard-header">
            <h1>Tableau de bord</h1>
            <button id="logout-btn" class="btn btn-outline">Déconnexion</button>
        </div>
        
        <div class="dashboard-content">
            <div class="dashboard-welcome">
                <h2>Bienvenue, <span id="user-name">Utilisateur</span>!</h2>
                <p>Vous êtes connecté en tant que <strong id="user-role">utilisateur</strong>.</p>
            </div>
            
            <div id="admin-section" class="dashboard-section" style="display: none;">
                <h3>Administration</h3>
                <p>Gérez les utilisateurs et les paramètres du système.</p>
            </div>
            
            <div id="recruiter-section" class="dashboard-section" style="display: none;">
                <h3>Gestion des offres</h3>
                <p>Créez et gérez vos offres d'emploi.</p>
            </div>
            
            <div id="candidate-section" class="dashboard-section" style="display: none;">
                <h3>Mes candidatures</h3>
                <p>Consultez et gérez vos candidatures.</p>
            </div>
        </div>
    </div>

    <script src="../js/api.js"></script>
    <script src="../js/auth.js"></script>
    <script src="../js/dashboard.js"></script>
</body>
</html>
