<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Connexion - JobConnect</title>
    <link rel="stylesheet" href="../../css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <header class="main-header">
        <div class="container">
            <div class="logo">
                <h1><a href="../../index.html">JobConnect</a></h1>
            </div>
            <nav class="main-nav">
                <ul class="nav-links">
                    <li><a href="../../index.html">Accueil</a></li>
                    <li><a href="login.html" class="active">Connexion</a></li>
                    <li><a href="register.html" class="btn btn-primary">Inscription</a></li>
                </ul>
            </nav>
            <div class="menu-toggle">
                <i class="fas fa-bars"></i>
            </div>
        </div>
    </header>

    <div class="auth-container">
        <div class="auth-card">
            <h2>Connexion</h2>
            <p>Connectez-vous à votre compte</p>
            
            <div id="error-message" class="error-message" style="display: none;"></div>
            <div id="success-message" class="success-message" style="display: none;"></div>
            
            <form id="login-form">
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" id="email" name="email" placeholder="john.doe@example.com" required>
                    <div class="error" id="email-error"></div>
                </div>
                
                <div class="form-group">
                    <label for="password">Mot de passe</label>
                    <div class="password-input">
                        <input type="password" id="password" name="password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <div class="error" id="password-error"></div>
                </div>
                
                <div class="forgot-password">
                    <a href="forgot-password.html">Mot de passe oublié?</a>
                </div>
                
                <button type="submit" class="btn btn-primary btn-block" id="login-btn">Se connecter</button>
            </form>
            
            <div class="auth-footer">
                <p>Pas encore de compte? <a href="register.html">S'inscrire</a></p>
            </div>
            
            <div class="auth-footer">
                <a href="../../index.html">Retour à l'accueil</a>
            </div>
        </div>
    </div>

    <footer class="main-footer">
        <div class="container">
            <div class="footer-bottom">
                <p>&copy; 2025 JobConnect. Tous droits réservés.</p>
            </div>
        </div>
    </footer>

    <script src="../../js/api.js"></script>
    <script src="../../js/auth.js"></script>
    <script src="../../js/login.js"></script>
    <script>
        // Toggle password visibility
        document.querySelector('.toggle-password').addEventListener('click', function() {
            const passwordInput = document.getElementById('password');
            if (passwordInput.type === 'password') {
                passwordInput.type = 'text';
                this.classList.remove('fa-eye');
                this.classList.add('fa-eye-slash');
            } else {
                passwordInput.type = 'password';
                this.classList.remove('fa-eye-slash');
                this.classList.add('fa-eye');
            }
        });
        
        // Menu mobile
        const menuToggle = document.querySelector('.menu-toggle');
        const navLinks = document.querySelector('.nav-links');
        
        menuToggle.addEventListener('click', function() {
            navLinks.classList.toggle('active');
        });
    </script>
</body>
</html>
